<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<!-- 
HEAD  
-->
<head>
	<meta charset="utf-8" />
	<script src="/webjars/jquery/2.1.4/jquery.min.js"></script>
	<script src="/webjars/jquery/2.1.4/jquery.js"></script>
	<link rel="stylesheet" href="/css/mainST.css" />
</head>
<!-- 
/HEAD  
-->
<!-- 
BODY  
-->
<body>
	<div id="bodyContainer">
	   <div id="header"></div>
	   <div id="body">
			<div class="panel panel-default">
				<div class="panel-heading">
					<center>
					<span style="font-size:12; font-weight:bold; color:black">Zostałeś zalogowany do Panelu studenckiego o identyfikatorze użytkownika: </span>
					
					<span style="font-weight:bold; color:red" th:text="${session.username}"></span>
					
					<form th:action="@{/logout}" method="post">
						<input type="submit" class="btn btn-info text-center center-block"
							value="Wyloguj" />
					</form></center>
				</div>
			</div>
			<a href="/teacher/index.html" class="btn btn-primary">Wróć</a> 
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">Wybierz grupe</div>
			<div class="panel-body">

				<form action="#" th:action="@{/grades}" th:object="${group}"
					method="post">
					<table>

						<tr>

							<th>Grupa</th>

							<th>Przedmiot</th>

						</tr>

						<tr>
							<td><select id="groupslist" class="form-control"
								th:field="*{details.groupName}">
									<option selected="selected" value="">Wybierz...</option>
									<option th:each="groupEntry : ${groupService.findByFieldOfStudyName(param.field[0])}"
										th:value="${groupEntry.details.groupName}"
										th:text="${groupEntry.details.groupName}"></option>
							</select></td>
							<td><select id="courseslist" class="form-control"
								th:field="${course.details.courseName}">
									<option selected="selected" value="">Wybierz...</option>
									<option th:each="course : ${courseService.findTeacherCoursesById(session.id)}"
										th:value="${course.details.courseName} + ' - ' + ${course.details.courseForm.name}"
										th:text="${course.details.courseName} + ' - ' + ${course.details.courseForm.name}"></option>
							</select></td>
						</tr>
					</table>

					<input type="submit" class="btn btn-info text-center center-block"
						value="Dalej..." />
				</form>



				




			</div>
			
			
			
			
		</div>
	   <div id="footer"></div>
	</div>
</body>
<!-- 
/BODY  
-->
<script>
	$(function() {
		$("#header").load("/core/header/header.html");

	});
</script>
<script>
	$(function() {
		$("#footer").load("/core/footer/footer.html");

	});
</script>
</html>
